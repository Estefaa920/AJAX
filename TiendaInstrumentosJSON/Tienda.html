<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Instrumentos músicales</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/Producto.js"></script>
    <script src="js/motor.js"></script>

</head>

<body>
    <section id="tienda">


        <div id="destacados">
            <h2>Destacados</h2>
        </div>

        <div id="resultado">
            <h2>Productos</h2>

        </div>



        <div id="select">

            <h2>Seleccionar por categoría:</h2>

            <select id="tipos">
                <option value="todo">Todo</option>
                <option value="guitarra">Guitarra</option>
                <option value="bajo">Bajo</option>
                <option value="ukelele">Ukelele</option>
            </select>

            <h2>Seleccionar por precio:</h2>

            <select id="precio">

                <option value="todo">Todo</option>
                <option value="99">Menos de 99€</option>
                <option value="100">Entre 100€ y 200€</option>
                <option value="200">Entre 200€ y 300€</option>
                <option value="300">Más de 300€</option>
            </select>

        </div>



    </section>

</body>

</html>
